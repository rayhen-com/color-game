<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>
    <div id="container">
        <div id="box"></div>
        
        <button id="btn">Generate random color</button>
        
        <p id="question">What is the main color?</p>

        <div id="color-btn-container">
            <button id="red-button" class="color-btn">Red</button>
            <button id="green-button" class="color-btn">Green</button>
            <button id="blue-button" class="color-btn">Blue</button>
        </div>

        <p id="result"></p>

    </div>
    <script src="app.js"></script>
</body>
</html>
